buildscript {
    repositories {
        google()  // This is needed for the Firebase SDK
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2' // Example, ensure you have the correct version
        classpath 'com.google.gms:google-services:4.4.2'  // âœ… Add this line to enable Firebase in your project
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
